<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orlé Industries | Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2e2e48);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 1rem 0 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .countdown div {
      font-size: 1.2rem;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { gap: 1rem; }
      .countdown div { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="logo">Orlé Industries</div>
  <h1>We're Launching Soon</h1>
  <p>Our website is under construction. Stay tuned for something amazing.</p>

  <div class="countdown" id="countdown">
    <div><span id="days">--</span><br>Days</div>
    <div><span id="hours">--</span><br>Hours</div>
    <div><span id="minutes">--</span><br>Minutes</div>
    <div><span id="seconds">--</span><br>Seconds</div>
  </div>

  <div class="footer">© <span id="year"></span> Orlé Industries. All rights reserved.</div>

  <script>
    //const targetDate = new Date();
    //targetDate.setMonth(targetDate.getMonth() + 1); // Launch in 1 month
    const targetDate = new Date('2026-01-01T00:00:00');


    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
